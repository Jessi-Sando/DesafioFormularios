<div class="row">
  <div class="col-8">
    <h1>Formulario</h1>
    <form
      (ngSubmit)="onSubmit()"
      
      autocomplete="off"
      class="row g-3"
    >


      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          [ngClass]="{ 'is-invalid': nombreControlIsInvalid }"
          class="form-control"
          id="inputFirstName"
        >
        <div class="form-text">Mínimo 6 caracteres.</div>
        <div
          *ngIf="nombreControl?.hasError('required') && nombreControlIsInvalid"
          class="invalid-feedback">
          Este campo es requerido.
        </div>
      </div>







      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control" id="inputLastName">
      </div>





      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
        
          type="email"
          class="form-control"
          id="inputEmail4"
        >
        <div *ngIf="emailControl.hasError('required')" class="invalid-feedback">
          Este campo es invalido.
        </div>
        <div *ngIf="emailControl.hasError('email')" class="invalid-feedback">
          No es un email valido.
        </div>
      </div>





      <!-- <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
        <div class="form-text">Mínimo 6 caracteres.</div>
      </div> -->



      <ng-container formGroupName="localizacion">
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input
            formControlName="direccion_1"
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          >
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">LOCALIDAD</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">SEDE</label>
          <input type="text" class="form-control" id="inputCity">
        </div>



        <div class="col-md-4">
          <label for="inputState" class="form-label">CARRERA</label>
          <select
            id="inputState"
            class="form-select"
            formControlName="provincia"
            >
            <option value="" selected>Elegir una...</option>
            <option value="BS. AS.">Música</option>
            <option>Baile</option>
            <option>Teatro</option>
          </select>
        </div>

      

      </ng-container>


      <div class="col-12">
       
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </div>
    </form>
  </div>
  <div class="col-4">
    
</div>
